<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nina's Row</title>
    <link rel="stylesheet" type="text/css" href="Pages/LoginPage/LoginStyle.css">
    <script type="text/javascript" src=Utils/JQuery3.3.1min.js></script>
    <script type="text/javascript" src=Utils/context-path-helper.js></script>
    <script type="text/javascript" src=Utils/UserSessionLogin.js></script>
</head>
<body class="mainBody">
<div class="mainDiv">
    <span class="welcomeSpan">Welcome to Nina's Row (N-in-A Row) Game!</span>
    <br/>
    <form name="formLogin" method="GET" action="/NinaRow/Pages/LoginPage/Login">
        <div>
            <span>Please insert your name:</span>
            <label>
                <input name="UserNameInput" type="text" class="UserNameInput"/>
            </label>
        </div>
        <br/>
        <div>
            <span>This is a computer player:</span>
            <label>
                <input name="ComputerCheckBox" type="checkbox" class="ComputerCheckBox"/>
            </label>
        </div>
        <input type="submit" class="buttonLogin" value="Login"/>
    </form>
    <br/>
    <img src=Pages/LoginPage/nina_williams.jpg>
</div>
</body>
</html>
